<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建类
        //js实例化对象的代码
        function Persion(name,age){
            this.name=name;
            this.age=age;
        }
        Persion.prototype.sayHello=function(){
            console.log("我叫"+this.name);
        }
        const P=new Persion("王二狗",20);


        //es6 实例化对象的代码  通过类
        class Per{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            sayHello(){
                console.log("我叫"+this.name);
            }

        }
        const PP=new Per("王狗蛋",11);
        console.log(PP);
        PP.sayHello();
    </script>
</body>
</html>
